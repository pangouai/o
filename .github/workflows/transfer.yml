name: OneDrive to OneDrive (Stable Large Files)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  transfer:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - uses: actions/checkout@v4

      - name: Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          cat << 'EOF' > ~/.config/rclone/rclone.conf
          ${{ secrets.RCLONE_CONF }}
          EOF

      - name: Check remotes
        run: rclone listremotes

      - name: OneDrive to OneDrive
        run: |
          rclone copy \
            ndja:/ \
            n2:/ \
            --progress \
            --create-empty-src-dirs \
            --transfers=3 \
            --multi-thread-streams=6 \
            --onedrive-chunk-size=200M \
            --low-level-retries 30
